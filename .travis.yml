language: node_js
node_js:
  - "node"
before_install:
  - npm i -g npm
script:
  - npm run check:src
  - npm run build
branches:
  only:
    - master
addons:
  code_climate:
    repo_token: 9bc73ec4cc3ee373af43bbdd650bb415b9318833
    #repo_token: 42b39722edc26e4177dc788e3a1a9fa154d7228b98524759b04dc23a21feb896
after_success:
